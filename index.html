<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love You Mom</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .love-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .love-button:hover {
      transform: scale(1.05);
    }

    #loveAnimation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    #roseBud {
      font-size: 60px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease-in-out;
    }

    #roseBud.bloom {
      opacity: 1;
      transform: scale(1.5);
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: sparkleAnim 1s infinite;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.7; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <button id="momBtn" class="love-button">Click me MOM ðŸ’–</button>

  <div id="loveAnimation">
    <div id="roseBud">ðŸŒ¹</div>
  </div>

  <!-- Optional audio -->
  <audio id="loveSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script src="script.js"></script>
</body>
</html>
