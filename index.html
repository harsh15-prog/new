<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .role-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 700px;
    }

    .role-buttons button {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .role-section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      color: #fff;
      animation: fadeIn 0.5s ease forwards;
      text-align: center;
    }

    .role-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .back-button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: #fff;
      color: #333;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="role-buttons">
    <button onclick="showSection('girl')">Girl</button>
    <button onclick="showSection('boy')">Boy</button>
    <button onclick="showSection('mom')">Mom</button>
    <button onclick="showSection('dad')">Dad</button>
    <button onclick="showSection('brother')">Brother</button>
    <button onclick="showSection('sister')">Sister</button>
    <button onclick="showSection('granny')">Granny</button>
    <button onclick="showSection('grandfather')">Grandfather</button>
  </div>

  <div id="girl" class="role-section">
    <h1>Hello Girl üëß</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="boy" class="role-section">
    <h1>Hello Boy üë¶</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="mom" class="role-section">
    <h1>Hello Mom üë©‚Äçüëß</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="dad" class="role-section">
    <h1>Hello Dad üë®‚Äçüëß</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="brother" class="role-section">
    <h1>Hello Brother üë¶</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="sister" class="role-section">
    <h1>Hello Sister üëß</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="granny" class="role-section">
    <h1>Hello Granny üëµ</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="grandfather" class="role-section">
    <h1>Hello Grandfather üë¥</h1>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.role-section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    function goBack() {
      document.querySelectorAll('.role-section').forEach(sec => sec.style.display = 'none');
    }
  </script>

</body>
</html>
