<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giftify | Personalized Gifts for Everyone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FFE6F7, #E0F7FA);
      color: #333;
    }

    .logo-bar {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo {
      font-size: 2rem;
      margin-right: 10px;
    }

    .brand-name {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #666;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin: 40px;
      padding: 20px;
    }

    .category-btn {
      background: linear-gradient(135deg, #FFB6C1, #87CEFA);
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .category-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffa4c8, #63c8f0);
    }

    .cta {
      text-align: center;
      padding: 40px 20px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #444;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .category-btn {
        font-size: 1rem;
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="logo-bar">
    <span class="logo">🎁</span>
    <h1 class="brand-name">[Your Brand Name Here]</h1>
  </div>

  <div class="hero">
    <h1>One Gift, Many Smiles</h1>
    <p>Thoughtful gifts for every relation. Choose a category to explore the perfect gift.</p>
  </div>

  <div class="categories">
    <div class="category-btn">Girl 🎀</div>
    <div class="category-btn">Boy 🚀</div>
    <div class="category-btn" id="momBtn">Mom 💖</div>
    <div class="category-btn">Dad 🎩</div>
    <div class="category-btn">Brother 🎮</div>
    <div class="category-btn">Sister 💄</div>
    <div class="category-btn">Granny 👵</div>
    <div class="category-btn">Grandfather 👴</div>
  </div>

  <div class="cta">
    Scroll down to see our bestsellers or tap a category to begin your gifting journey 💝
  </div>
</body>

</html>
