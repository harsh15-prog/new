<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blossom Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.ibb.co/4nKxcFkr/b84310d2-2270-4426-95b6-aec844606a1b.png" alt="Blossom Love Logo" style="height: 100px;">
    <p>Spreading love, one flower at a time.</p>
  </header>

  <section class="hero">
    <h2>This is the test site made by Harsh.prog</h2>
    <p>Perfect for your special moments</p>
    <button onclick="showLove()">Send Love</button>
  </section>

  <section class="products">
    <h3>Our Flowers</h3>
    <div class="product-list">
      <div class="product">
        <img src="https://i.imgur.com/NV4vyo5.jpg" alt="Red Rose" />
        <p>Classic Red Roses</p>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/ifnm0oF.jpg" alt="Pink Bouquet" />
        <p>Pink Peony Bouquet</p>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/rs8kYAJ.jpg" alt="Mixed Flowers" />
        <p>Spring Love Mix</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Contact us: harshshaloth15@gmail.com</p>
  </footer>

  <div class="love-animation" id="loveAnimation">
    <img src="https://i.imgur.com/z9d64g6.png" id="rosebud" class="rose" />
  </div>

  <script src="script.js"></script>
</body>
</html>
